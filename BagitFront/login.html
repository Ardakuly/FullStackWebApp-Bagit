<!DOCTYPE html>

<html>

    <head>
        <title>LogIn</title>
        <link rel="stylesheet" href="/Users/ardakuly/Desktop/projects/projectsCv/Bagit/BagitFront/resources/login.css">
    </head>

    <main>

        <div class="form-login">
            <h1>Желіге кіру парақшасы</h1>

            <form action="/login" method="POST">

                <input type="text" name="username" id="username" placeholder="Пошталық мекенжай" required>
                <br>
                <input type="password" name="password" id="password" minlength="8" maxlength="16" placeholder="Құпия Сөз" required>
                <br>
                <button type="submit">Жүйеге кіру</button>
                
            </form>
        </div>

    </main>

</html>
